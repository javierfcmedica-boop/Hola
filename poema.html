<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Poema</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:20px;font-family:sans-serif;line-height:1.5;text-align:center;padding:20px;">
  <div>
    <p>Verte reír tocarte con las manos</p>
    <p>Vivir contigo un día, un año, tres semanas</p>
    <p>Compartir la vida seria vida mansa contigo</p>
    <p>Encontrarte en la cama</p>
    <p>Vistiéndote en el cuarto</p>
    <p>Oliendo a alcohol, fumando</p>
    <p>Sudando en el verano</p>
    <p>O en el amor cerrando</p>
    <p>Tus ojos distraídos.</p>
  </div>
</body>
</html>
