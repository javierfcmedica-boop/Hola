<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Doctores</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPcAAADMCAMAAACY78UPAAABcVBMVEX/...'); /* pega tu base64 completo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Doctores</h2>
    <form id="doctorForm">
      <input type="text" name="Nombre" placeholder="Nombre completo" required>
      <input type="text" name="Especialidad" placeholder="Especialidad" required>
      <input type="tel" name="Telefono" placeholder="Teléfono" required>
      <input type="email" name="Email" placeholder="Correo" required>
      <input type="text" name="RUC" placeholder="RUC" required>
      <input type="text" name="RazonSocial" placeholder="Nombre de la Razón Social" required>
      <input type="text" name="EquipoInteres" placeholder="Equipo de interés" required>
      <input type="text" name="Ubicacion" placeholder="Ubicación" required>
      <button type="submit">Enviar</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('doctorForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Tomamos los datos en el mismo orden de tu Excel
      const data = {
        Nombre: form.Nombre.value,
        Especialidad: form.Especialidad.value,
        Telefono: form.Telefono.value,
        Correo: form.Email.value,
        RUC: form.RUC.value,
        "Razón Social": form.RazonSocial.value,
        "Equipo de interés": form.EquipoInteres.value,
        Ubicación: form.Ubicacion.value
      };

      // Convertimos a URLSearchParams para enviar al Google Apps Script
      const params = new URLSearchParams();
      for (let key in data) {
        params.append(key, data[key]);
      }

      fetch('https://script.google.com/macros/s/AKfycbzQVJ3K-pkB0rHQv6RTMVTUrkleIXUCY0f7q0c8ADuHRuigNIUDHSOPUPXelNfOpd9T/exec', {
        method: 'POST',
        body: params
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === "success") {
          successMessage.textContent = "¡Registro enviado correctamente!";
          form.reset();
        } else {
          successMessage.textContent = "Error al enviar el registro.";
        }
      })
      .catch(error => {
        successMessage.textContent = "Error al enviar el registro.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
