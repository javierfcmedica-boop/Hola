<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Doctores</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
    .form-container { background-color: rgba(255,255,255,0.95); padding: 30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); max-width:400px; width:100%; }
    h2 { text-align:center; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
    button { background-color:#4CAF50; color:white; border:none; cursor:pointer; font-weight:bold; }
    button:hover { background-color:#45a049; }
    .success { text-align:center; color:green; font-weight:bold; margin-top:10px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Doctores</h2>
    <form id="doctorForm">
      <input type="text" name="Nombre" placeholder="Nombre completo" required>
      <input type="text" name="Especialidad" placeholder="Especialidad" required>
      <input type="tel" name="Telefono" placeholder="Teléfono" required>
      <input type="email" name="Correo" placeholder="Correo" required>
      <input type="text" name="RUC" placeholder="RUC" required>
      <input type="text" name="RazonSocial" placeholder="Razón Social" required>
      <input type="text" name="EquipoInteres" placeholder="Equipo de interés" required>
      <input type="text" name="Ubicacion" placeholder="Ubicación" required>
      <button type="submit">Enviar</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('doctorForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        Nombre: form.Nombre.value,
        Especialidad: form.Especialidad.value,
        Telefono: form.Telefono.value,
        Correo: form.Correo.value,
        RUC: form.RUC.value,
        RazonSocial: form.RazonSocial.value,
        EquipoInteres: form.EquipoInteres.value,
        Ubicacion: form.Ubicacion.value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQVJ3K-pkB0rHQv6RTMVTUrkleIXUCY0f7q0c8ADuHRuigNIUDHSOPUPXelNfOpd9T/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if(result.result === "success") {
          successMessage.textContent = "¡Registro enviado correctamente!";
          form.reset();
        } else {
          successMessage.textContent = "Error al enviar el registro.";
        }

      } catch(err) {
        successMessage.textContent = "Error al enviar el registro.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
