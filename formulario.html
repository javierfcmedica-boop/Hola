<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Doctores</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .row { display: grid; gap: 12px; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 8px;
      background-color: #4CAF50;
      color: white; border: none; cursor: pointer; font-weight: 600;
    }
    button:hover { background-color: #45a049; }
    .success { text-align: center; color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Doctores</h2>

    <form id="doctorForm" class="row">
      <!-- Campos base -->
      <input type="text" name="Nombre" placeholder="Nombre completo" required>
      <input type="text" name="Especialidad" placeholder="Especialidad" required>
      <input type="tel" name="Telefono" placeholder="Teléfono" required>
    

      <!-- Nuevos campos requeridos -->
      <input type="text" name="RazonSocial" placeholder="*Razón Social" required>
      <input type="text" name="EquipoInteres" placeholder="*Equipo de interés" required>
      <input type="text" name="Ubicacion" placeholder="*Ubicación" required>
      <input type="text" name="RUC" placeholder="*RUC" required>
  <input type="email" name="Email" placeholder="Correo electrónico" required>
      <button type="submit">Enviar</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('doctorForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams(data);

      fetch('https://script.google.com/macros/s/AKfycbzQVJ3K-pkB0rHQv6RTMVTUrkleIXUCY0f7q0c8ADuHRuigNIUDHSOPUPXelNfOpd9T/exec', {
        method: 'POST',
        body: params
      })
      .then(r => r.json())
      .then(result => {
        if (result.result === "success") {
          successMessage.textContent = "¡Registro enviado correctamente!";
          form.reset();
        } else {
          successMessage.textContent = "Error al enviar el registro.";
        }
      })
      .catch(err => {
        successMessage.textContent = "Error al enviar el registro.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
