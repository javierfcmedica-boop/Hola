<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Doctores</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Doctores</h2>
    <form id="doctorForm">
      <input type="text" name="Nombre" placeholder="Nombre completo" required>
      <input type="text" name="Especialidad" placeholder="Especialidad" required>
      <input type="tel" name="Telefono" placeholder="Teléfono" required>
      <input type="email" name="Email" placeholder="Correo electrónico" required>
      <input type="text" name="ruc" placeholder="ruc" required>
      <button type="submit">Enviar</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('doctorForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams(data);

      fetch('https://script.google.com/macros/s/AKfycbzQVJ3K-pkB0rHQv6RTMVTUrkleIXUCY0f7q0c8ADuHRuigNIUDHSOPUPXelNfOpd9T/exec', {
        method: 'POST',
        body: params
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === "success") {
          successMessage.textContent = "¡Registro enviado correctamente!";
          form.reset();
        } else {
          successMessage.textContent = "Error al enviar el registro.";
        }
      })
      .catch(error => {
        successMessage.textContent = "Error al enviar el registro.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
