<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario Doctores</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Registrar Doctor</h1>
  <form id="doctorForm">
    <label>Nombre:<input type="text" name="nombre" required></label>
    <label>Especialidad:<input type="text" name="especialidad" required></label>
    <label>Teléfono:<input type="text" name="telefono" required></label>
    <label>Email:<input type="email" name="email" required></label>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('doctorForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value,
        especialidad: form.especialidad.value,
        telefono: form.telefono.value,
        email: form.email.value
      };
      
      fetch("https://script.google.com/macros/s/AKfycbyTxjyUfXMWLWoipH5b8SAMCuJCfZbdbbs_eKT9KZr3IVn6wolNCo2Q_xc4q99XKDbs/exec", {
        method: "POST",
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(resp => {
          alert("Registro guardado ✅");
          form.reset();
        })
        .catch(err => {
          console.error(err);
          alert("Error al guardar");
        });
    });
  </script>
</body>
</html>
