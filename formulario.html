<script>
const form = document.getElementById('doctorForm');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', e => {
  e.preventDefault();

  // Creamos FormData con todos los inputs automáticamente
  const formData = new FormData(form);

  fetch('https://script.google.com/macros/s/AKfycbzQVJ3K-pkB0rHQv6RTMVTUrkleIXUCY0f7q0c8ADuHRuigNIUDHSOPUPXelNfOpd9T/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(result => {
    if(result.result === "success") {
      successMessage.textContent = "¡Registro enviado correctamente!";
      form.reset();
    } else {
      successMessage.textContent = "Error al enviar el registro.";
    }
  })
  .catch(err => {
    successMessage.textContent = "Error al enviar el registro.";
    console.error(err);
  });
});
</script>
